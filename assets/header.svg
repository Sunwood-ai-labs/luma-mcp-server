<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 背景の角丸の長方形 -->
  <rect x="10" y="10" width="780" height="180" rx="20" ry="20" 
        fill="url(#headerGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- タイトルテキスト -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    Luma MCP Server
    <animate attributeName="y" values="90;85;90" dur="2s" repeatCount="indefinite" />
  </text>

  <!-- サブタイトル -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" 
        fill="white" text-anchor="middle">
    Transform Your Ideas into Dynamic Videos
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
  </text>

  <!-- 装飾的な図形 -->
  <g transform="translate(50,100)" filter="url(#glow)">
    <circle r="15" fill="white" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  <g transform="translate(750,100)" filter="url(#glow)">
    <circle r="15" fill="white" opacity="0.3">
      <animate attributeName="r" values="20;15;20" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
